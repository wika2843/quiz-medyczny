<!DOCTYPE html>
<html>
<head>
  <title>Quiz Medyczny</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
    h1 { color: #2c3e50; }
    .button {
      display: inline-block;
      padding: 15px 30px;
      background: #3498db;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin: 20px 10px 20px 0;
      font-size: 18px;
    }
    .button:hover { background: #2980b9; }
    #quiz-container, #result-container { display: none; }
    .progress-bar {
      height: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .progress-fill {
      height: 100%;
      background-color: #3498db;
      border-radius: 5px;
      width: 0%;
      text-align: center;
      color: white;
    }
    .question { margin-bottom: 20px; }
    label {
      display: block;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    label:hover { background-color: #f0f0f0; }
    #loader { text-align: center; }
  </style>
</head>
<body>
  <h1>Quiz Medyczny</h1>
  
  <!-- Ekran startowy -->
  <div id="start-screen">
    <p>Wybierz zestaw pytań:</p>
    <div id="file-list">Ładowanie zestawów pytań...</div>
    <div>
      <input type="text" id="nick" placeholder="Podaj swój nick" required>
      <button class="button" onclick="startQuiz()">Rozpocznij Quiz</button>
    </div>
  </div>
  
  <!-- Quiz -->
  <div id="quiz-container">
    <div id="question-number"></div>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill">0%</div>
    </div>
    <div id="question" class="question"></div>
    <div id="answers"></div>
    <button class="button" onclick="submitAnswer()">Zatwierdź odpowiedź</button>
  </div>
  
  <!-- Wyniki -->
  <div id="result-container">
    <h2>Twój wynik</h2>
    <div id="result"></div>
    <button class="button" onclick="location.reload()">Nowy Quiz</button>
  </div>
  
  <script>
    // Globalne zmienne
    let allFiles = {};
    let currentQuiz = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedFile = '';
    let selectedAnswer = '';
    
    // Wczytaj pliki z pytaniami
    async function loadFiles() {
      try {
        const response = await fetch('/pliki_pytan/index.json');
        allFiles = await response.json();
        
        // Wyświetl listę plików
        const fileList = document.getElementById('file-list');
        let html = '';
        
        for (const fileName in allFiles) {
          html += `<div>
            <input type="radio" name="file" id="${fileName}" value="${fileName}">
            <label for="${fileName}">${fileName} (${allFiles[fileName]} pytań)</label>
          </div>`;
        }
        
        fileList.innerHTML = html || 'Brak dostępnych plików z pytaniami.';
      } catch (error) {
        document.getElementById('file-list').innerHTML = 'Błąd wczytywania plików. Spróbuj odświeżyć stronę.';
        console.error('Błąd:', error);
      }
    }
    
    // Rozpocznij quiz
    async function startQuiz() {
      const nick = document.getElementById('nick').value;
      if (!nick) {
        alert('Podaj swój nick!');
        return;
      }
      
      // Sprawdź czy wybrano plik
      const selectedFileRadio = document.querySelector('input[name="file"]:checked');
      if (!selectedFileRadio) {
        alert('Wybierz zestaw pytań!');
        return;
      }
      
      selectedFile = selectedFileRadio.value;
      
      // Wczytaj wybrane pytania
      try {
        document.getElementById('start-screen').innerHTML = 'Ładowanie pytań...';
        const response = await fetch(`/pliki_pytan/${selectedFile}`);
        currentQuiz = await response.json();
        
        // Konwertuj 'poprawna' na string
        currentQuiz.forEach(question => {
          if (question.poprawna) {
            question.poprawna = String(question.poprawna);
          }
        });
        
        // Pokaż quiz
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        
        showQuestion();
      } catch (error) {
        document.getElementById('start-screen').innerHTML = 'Błąd wczytywania pytań. <button onclick="location.reload()">Spróbuj ponownie</button>';
        console.error('Błąd:', error);
      }
    }
    
    // Pokaż aktualne pytanie
    function showQuestion() {
      const question = currentQuiz[currentQuestionIndex];
      
      // Aktualizuj numer pytania i pasek postępu
      document.getElementById('question-number').textContent = `Pytanie ${currentQuestionIndex + 1} z ${currentQuiz.length}`;
      
      const progressPercent = (currentQuestionIndex / currentQuiz.length * 100).toFixed(1);
      const progressBar = document.getElementById('progress-fill');
      progressBar.style.width = `${progressPercent}%`;
      progressBar.textContent = `${progressPercent}%`;
      
      // Pokaż pytanie
      document.getElementById('question').textContent = question.tresc;
      
      // Pokaż odpowiedzi
      let answersHtml = '';
      question.odpowiedzi.forEach((answer, index) => {
        answersHtml += `
          <label>
            <input type="radio" name="answer" value="${answer}" onclick="selectedAnswer=this.value">
            ${answer}
          </label>
        `;
      });
      
      document.getElementById('answers').innerHTML = answersHtml;
      selectedAnswer = ''; // Zresetuj wybraną odpowiedź
    }
    
    // Prześlij odpowiedź
    function submitAnswer() {
      if (!selectedAnswer) {
        alert('Wybierz odpowiedź!');
        return;
      }
      
      const question = currentQuiz[currentQuestionIndex];
      const correctAnswerIndex = parseInt(question.poprawna) - 1;
      const correctAnswer = question.odpowiedzi[correctAnswerIndex];
      
      // Sprawdź czy odpowiedź jest poprawna
      if (selectedAnswer === correctAnswer) {
        score++;
      }
      
      // Przejdź do następnego pytania lub pokaż wynik
      currentQuestionIndex++;
      
      if (currentQuestionIndex < currentQuiz.length) {
        showQuestion();
      } else {
        showResult();
      }
    }
    
    // Pokaż wynik
    function showResult() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('result-container').style.display = 'block';
      
      const percent = Math.round((score / currentQuiz.length) * 100);
      let color = "#e74c3c";
      let message = "Warto powtórzyć materiał.";
      
      if (percent >= 70) {
        color = "#27ae60";
        message = "Doskonale!";
      } else if (percent >= 50) {
        color = "#f39c12";
        message = "Całkiem nieźle.";
      }
      
      document.getElementById('result').innerHTML = `
        <p>Zdobyłeś <span style="font-size:24px; font-weight:bold; color:${color}">${score} / ${currentQuiz.length}</span> punktów (${percent}%)</p>
        <p style="color:${color}">${message}</p>
        <p>Plik z pytaniami: ${selectedFile}</p>
      `;
    }
    
    // Załaduj pliki przy starcie
    loadFiles();
  </script>
</body>
</html>
